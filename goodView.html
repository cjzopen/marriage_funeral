<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>立法院酬酢品申辦系統 - 喜事酬酢品申請</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
  <meta http-equiv="x-ua-compatible" content="IE=edge">
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <link rel="stylesheet" href="css/main-pink.css">
</head>
<body>
<!-- 彈出視窗 -->
<div id="popout">
  <div id="popout-content">
    <header class="l-size bb-1">標題</header>
    <p class="content">三個各種過程評級擴大連續運行平台很快免費電影清楚地球培養文件，逐漸男孩一段時間面積此處充分好多眼淚居然開通驅，殺人堅決戀愛每月神話中間我也歌手作為妻子你會將在還有呼，感謝兩種上網政府一路最。</p>
    <footer class="text-center">
      <a href="#" class="btn mr-2">確定</a>
      <a href="#" class="btn active">取消</a>
    </footer>
  </div>
</div>
<!-- 彈出視窗結尾 -->
<div id="wrapper">
  <header id="header">
    <div class="d-flex">
      <div id="toggle-menu">☰</div>
      <h1 class="d-inline-block pl-3">喜事酬酢品申請</h1>
    </div>
  </header>
  <main class="p-3">
    <div class="accordion fff-bg mb-3">
      <h3 class="accordion-title">喜事酬酢品申請明細</h3>
      <div class="accordion-body">
        <div class="container-fluid">
          <!-- ========================== -->
          <div class="d-flex flex-wrap flex-lg-nowrap">
            <div class="flex-shrink-0">
              <label class="label" for=""><span class="red-color">*</span>取件方式</label>
            </div>
            <div class="w-100">
              <div class="w-600px under-line">郵寄</div>
            </div>
          </div>
          <!-- ========================== -->
          <div class="d-flex flex-wrap flex-lg-nowrap">
            <div class="flex-shrink-0">
              <label class="label" for=""><span class="red-color">*</span>喜事日期</label>
            </div>
            <div class="w-100">
              <div class="w-600px under-line">123/12/12 24:00</div>
            </div>
          </div>
          <!-- ========================== -->
          <div class="d-flex flex-wrap flex-lg-nowrap">
            <div class="flex-shrink-0">
              <label class="label" for="">喜事地點</label>
            </div>
            <div class="w-100">
              <div class="w-600px under-line"></div>
            </div>
          </div>
          <!-- ========================== -->
          <div class="d-flex flex-wrap flex-lg-nowrap">
            <div class="flex-shrink-0">
              <label class="label" for=""><span class="red-color">*</span>喜事類別</label>
            </div>
            <div class="w-100">
              <div class="w-600px under-line">
                <strong>新郎：</strong><span class="mr-3">eqw</span>
                <strong>新娘：</strong><span>qwer</span>
              </div>
            </div>
          </div>
          <!-- ========================== -->
          <div class="d-flex flex-wrap flex-lg-nowrap">
            <div class="flex-shrink-0">
              <label class="label" for=""><span class="red-color">*</span>收件地址</label>
            </div>
            <div class="w-100">
              <div class="w-600px under-line">
                <span class="mr-3">100</span>
                <span>台北市中正區</span>
              </div>
            </div>
          </div>
          <!-- ========================== -->
        </div>
      </div>
    </div>
    <!-- ====================== accordion divider ============================================ -->
    <div class="accordion fff-bg mb-3">
      <h3 class="accordion-title">下款署名人資料</h3>
      <div class="accordion-body">
        <div class="container-fluid">
          <!-- ========================== -->
          <div class="d-flex flex-wrap flex-lg-nowrap">
            <div class="flex-shrink-0">
              <label class="label" for="">下款署名人</label>
            </div>
            <div class="w-100">
              <div class="w-600px under-line">王金平</div>
            </div>
          </div>
          <!-- ========================== -->
        </div>
      </div>
    </div>
    <!-- ====================== accordion divider ============================================ -->
    <div class="accordion fff-bg mb-3">
      <h3 class="accordion-title">選民資料</h3>
      <div class="accordion-body">
        <div class="container-fluid">
          <!-- ========================== -->
          <div class="d-flex flex-wrap flex-lg-nowrap">
            <div class="flex-shrink-0">
              <label class="label" for="">請託人</label>
            </div>
            <div class="w-100">
              <div class="w-600px under-line">王銀平</div>
            </div>
          </div>
          <!-- ========================== -->
          <div class="d-flex flex-wrap flex-lg-nowrap">
            <div class="flex-shrink-0">
              <label class="label" for="">請託人電話</label>
            </div>
            <div class="w-100">
              <div class="w-600px under-line"></div>
            </div>
          </div>
          <!-- ========================== -->
          <div class="d-flex flex-wrap flex-lg-nowrap">
            <div class="flex-shrink-0">
              <label class="label" for="">請託人行動電話</label>
            </div>
            <div class="w-100">
              <div class="w-600px under-line"></div>
            </div>
          </div>
          <!-- ========================== -->
          <div class="d-flex flex-wrap flex-lg-nowrap">
            <div class="flex-shrink-0">
              <label class="label" for="">請託人地址</label>
            </div>
            <div class="w-100">
              <div class="w-600px under-line"></div>
            </div>
          </div>
          <!-- ========================== -->
          <div class="d-flex flex-wrap flex-lg-nowrap">
            <div class="flex-shrink-0">
              <label class="label" for="">代申請人(委員或樁腳...)</label>
            </div>
            <div class="w-100">
              <div class="w-600px under-line"></div>
            </div>
          </div>
          <!-- ========================== -->
        </div>
      </div>
    </div>
    <!-- ====================== accordion group end ============================================ -->
    <div class="text-center">
      <a class="btn" href="#">列印此頁</a>
      <a class="btn" href="#">修改案件</a>
      <a class="btn" href="#">確認申請</a>
      <a class="btn active" href="#">清空全表格</a>
    </div>
  </main>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="js/other.js"></script>
</html>
